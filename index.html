<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        padding: 10px 0px;
      }

      .container {
        position: relative;
        display: inline-block;
        width: 1024px;
      }

      .bar {
        background-color: black;
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
        height: 80px;
        padding: 50px 20px;
      }

      .parent {
        width: 100%;
        height: 50px;
        background-color: rgb(66, 80, 80);
      }

      .playerParent {
        display: flex;
        justify-content: flex-end;
      }

      .player,
      .enemy {
        background-color: green;
        width: 100%;
        height: 100%;
      }

      .player {
        transform-origin: left;
      }

      .timer {
        background-color: rgb(29, 44, 44);
        height: 70px;
        flex-shrink: 0;
        width: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bar">
        <div class="parent playerParent">
          <div id="playerHealth" class="player"></div>
        </div>
        <div class="timer" id="timer">1000</div>
        <div class="parent">
          <div id="enemyHealth" class="enemy"></div>
        </div>
      </div>
      <canvas width="1024" height="576"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
